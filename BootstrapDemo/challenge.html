<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Challenge</title>
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
    <!-- Latest compiled Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>

    <!-- External CSS file overrides bootstrap -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="bg-dark text-white">

    <div class="container-fluid">

        <div class="navbar navbar-expand-sm bg-primary navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="challenge.html">Student Challenge</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <!-- Carousel -->
    <div id="slide" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#slide" data-bs-slide-to="0" class="active">
            </button>
            <button type="button" data-bs-target="#slide" data-bs-slide-to="1" class="active">
            </button>
            <button type="button" data-bs-target="#slide" data-bs-slide-to="2" class="active">
            </button>
        </div>

        <!-- Images -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/definition.png" alt="Definition definition" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <h3>The definition of definition</h3>
                    <p>In case you really needed it</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/ragamuffin.png" alt="Ragamuffin definition" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <h3>The definition of Ragamuffin</h3>
                    <p>An odd word, to be sure</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/exponentiate.png" alt="Exponentiate definition" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <h3>The definition of exponentiate</h3>
                    <p>You may notice the root word is in the definition</p>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#slide" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#slide" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>



</body>
</html>
