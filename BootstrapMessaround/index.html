<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bootstrap Demo</title>
    <!-- Latest compiled and minified CSS -->

    <!-- Latest compiled Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">

<body class="bg-dark text-white">

    <div class="container-fluid">

        <div class="navbar navbar-expand-sm bg-primary navbar-dark">

                <ul class="navbar-nav">

                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="challenge.html">Student Challenge</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Bootstrap Carousel -->
        <!-- Data-os-ride sets the carousel to autoscroll -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <!-- Carousel slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/definition.png" alt="definition definition" class="d-block w-100">
                    <!-- Add caption here -->
                </div>
                <div class="carousel-item">
                    <img src="images/ragamuffin.png" alt="ragamuffin definition" class="d-block w-100">
                    <!-- Add caption here -->
                </div>
                <div class="carousel-item">
                    <img src="images/exponentiate.png" alt="exponentiate definition" class="d-block w-100">
                    <!-- Add caption here -->
                </div>
            </div>

            <!-- Left and right carousel controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <div class="container p-5 m-5 mx-auto border">
            <div class="row">
                <div class="col-md-3">
                    <h1>Bootstrap is for HTML</h1>
                    <p>HTML is cool. I love what I can do with it.</p>
                </div>
                <div class="col-md-6">
                    <h1>Bootstrap is for CSS</h1>
                    <p>It's nice that I can use design ideas from professionals!</p>
