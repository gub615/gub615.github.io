<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Welcome to my 2 truths and a lie game!</h1>
    <hr>
    <h2>Introductions</h2>
    <form action="" id="name-form">
        <label for="fname">First Name</label><br>
        <input type="text" name="fname" id="fname"><br><br>
        <!-- add last name text input and age input -->
        <label for="lname">Last Name</label><br>
        <input type="text" name="lname" id="lname"><br><br>
        <label for="age">Age</label><br>
        <input type="text" name="age" id="age">
    </form>
    <br>
    <!-- Button to process for form input above with js -->
    <input type="button" value="Submit" onclick="greet()">
    <p id="greet" style="font-size: x-large;">Greetings</p>

    <hr>
    <h2>Warm up trivia question!</h2>
    <form action="">
        <input type="radio" name="trivia" id="chocolate">
        <label for="chocolate">Milk Chocolate</label><br><br>
        <input type="radio" name="trivia" id="fish">
        <label for="fish">Fish</label><br><br>
        <input type="radio" name="trivia" id="honey">
        <label for="honey">Honey</label>
    </form>
    <br>
    <input type="button" value="Submit" onclick="trivia()"><br>
    <p id="trivia-answer"></p>

    <h2>Two truths and a lie!</h2>
    <h3>Which is the lie?</h3>
    <form action="">
        <input type="radio" name="lie" id="dog">
        <label for="dog">I have a dog</label><br><br>
        <input type="radio" name="lie" id="tech">
        <label for="tech">I enjoy coding and technology</label><br><br>
        <input type="radio" name="lie" id="injury">
        <label for="injury">I have never had a major injury</label>
    </form>
    <br>
    <input type="button" value="Submit" onclick="lie()"><br>
    <p id="lie-answer"></p>

    <h1>Same thing, but how about...</h1>
    <h3>Which are the truths?</h3>
    <form action="">
        <input type="checkbox" name="truth" id="seafood">
        <label for="seafood">I don't like seafood</label><br><br>
        <input type="checkbox" name="truth" id="tech">
        <label for="tech">I </label><br><br>
        <input type="checkbox" name="truth" id="injury">
        <label for="injury">I </label>
    </form>
    <br>
    <input type="button" value="Submit" onclick="truth()"><br>
    <p id="truth-answer"></p>


    <!-- Link to js file -->
    <script src="js/game.js"></script>
</body>
</html>
