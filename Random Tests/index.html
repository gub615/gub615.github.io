<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Animation Test</title>
        <style> 
            #myDIV {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            }

            @keyframes mymove {
            from {left: 0px;}
            to {left: 200px;}
            }

            @keyframes mynewmove {
            from {top: 0px;}
            to {top: 200px;}
            }
        </style>
    </head>
    <body>
        <h1>HTML Style Object</h1>
        <h2>The animation Property</h2>

        <p>Click the "Try it" button to change the value of the animation property.</p>
        <button onclick="myFunction()">Try it</button>

        <script>
        function myFunction() {
        document.getElementById("myDIV").style.animation = "mynewmove 4s 2";
        }
        </script>

        <div id="myDIV"></div>

    </body>
</html>
