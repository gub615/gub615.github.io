<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Demo</title>
    </head>

    <body>
        <h1>Today we will learn about adding style with css</h1>
        <h2>This is how we add style with inline css</h2>
        <p>This paragraph has no style</p>
        <p style="color:seagreen;">This is a seagreen paragraph</p>
        <p style="color:rgb(235, 11, 223); font-size:50px;">This is rgb(235, 11, 223) with font size 50px</p>
        <p style="color:red; font-size:24px; text-align:center; background-color:aqua;">This is a red, font size 24px,
            centered, with aqua background</p>
    </body>

</html>
